{% macro link(to, text) %}
    <a href="{{ url_for(to) }}" class="navbar-item">
        {{ text }}
    </a>
{% endmacro %}

{% macro errors() %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {% for message in messages %}
                    {{ message }}
                    <br/>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
{% endmacro %}
