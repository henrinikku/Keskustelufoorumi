{% extends "base.html" %}

{% block content %}
    <div class="column">
        <h3 class="title">Log In</h3>
        <div class="box">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="notification is-danger">
                        {% for message in messages %}
                            {{ message }}
                            <br/>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
            <form method="POST" action="{{ url_for('auth.login') }}">
                <div class="field">
                    <div class="control">
                        {{ form.username }}
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        {{ form.password }}
                    </div>
                </div>
                {{ form.submit }}
            </form>
        </div>
    </div>
{% endblock %}
