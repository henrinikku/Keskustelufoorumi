{% extends "admin.html" %}

{% block admin_content %}
    <form class="has-text-left" method="POST"
          action="{{ url_for("admin.edit_user", id=id) }}">
        {{ form.csrf_token }}
        {{ form.role.label(class_="label") }}
        <div class="field">
            <div class="control">
                <div class="select is-fullwidth">
                    {{ form.role }}
                </div>
            </div>
        </div>
        {{ form.submit }}
    </form>
{% endblock %}
